<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killua Portal</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: monospace;
            background-color: #12121e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            cursor: pointer; /* Make cursor a pointer to indicate clickable area */
        }
        
        /* Container for buttons */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 300px;
            width: 100%;
        }
        
        /* Button styles */
        .button {
            display: block;
            width: 100%;
            padding: 0.75rem 1.5rem;
            margin-bottom: 1rem;
            background-color: #1a1a2e;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 9999px; /* Fully rounded */
            border: 1px solid #2a2a3e;
            font-size: 1.125rem;
            transition: all 0.3s ease;
        }
        
        /* Glow effect on hover */
        .button:hover {
            background-color: #1a1a2e;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3),
                        0 0 20px rgba(255, 255, 255, 0.2),
                        0 0 30px rgba(160, 196, 255, 0.1);
            transform: translateY(-2px);
        }
        
        /* Last button doesn't need margin-bottom */
        .button:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://discord.gg/killua" class="button" target="_blank">discord</a>
        <a href="https://t.me/skippas" class="button" target="_blank">telegram</a>
    </div>

    <audio id="killuaAudio" src="killua.mp3"></audio>

    <script>
        // Add event listener to the body to play the audio on any click
        document.body.addEventListener('click', function() {
            const audio = document.getElementById('killuaAudio');
            audio.play();
        });
    </script>
</body>
</html>
